<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% include 'controlbase.html' %}
	<link rel="stylesheet" type="text/css" href="../static/css/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/animate.css">
	<link rel="stylesheet" type="text/css" href="../static/css/register_player.css">
    <link rel="stylesheet" href="../static/js/bootstrap.4.4.1.js.bootstrap.bundle.min.js">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info" id="nav-main">
      	<a class="navbar-brand" href="{{ url_for('index') }}"><img src="../static/images/logo.png" alt="../static/images/startup.logo" height="70"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../static/images/5811.jpg" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="{{ url_for('register') }}" method="post">
					<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
					<span class="login100-form-title">
						Register Player
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Please enter your name">
						<input class="input100" type="text" name="name" placeholder="Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user-circle-o" aria-hidden="true"></i>
						</span>
					</div>


					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							JOIN
						</button>
					</div>


					<div class="text-center p-t-136">
						<a class="txt2" href="{{ url_for('adminlogin') }}" style="text-decoration: none;" onMouseOver="this.style.color='#57b846'" onMouseOut="this.style.color='#666666'">
							Administrator
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

<script src="../static/js/jquery3.2.1.min.js"></script>
<script src="../static/js/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})

	</script>

<script src="../static/js/validate.js"></script>
</body>
</html>
