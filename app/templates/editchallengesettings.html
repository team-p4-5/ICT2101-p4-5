<!DOCTYPE html>
<html lang="en" name="adminhtml" id="adminhtml">
    {% include 'adminbase.html' %}
    <script src="../static/js/challengesettings.js"></script>
    <body name="admin-body" id="admin-body">
            <nav class="navbar navbar-expand-lg navbar-dark" id="admin-nav" name="admin-nav">
                <a class="navbar-brand" href="{{ url_for('editchallengesettings') }}" name="admin-logo" id="admin-logo"><img src="../static/images/logo.png" alt="../static/images/startup.logo" height="70"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="form-inline my-2 my-lg-0" action="{{ url_for('logout') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Logout</button>
                    </form>
                </div>
            </nav>
            <main class="container" id="admin-content-container" name="admin-content-container">

                <div class = "row justify-content-center" id="admin-content-row-size" name="admin-content-row-size">
                    <div class="col-8 text-white rounded my-auto " id="admin-login-form" name="admin-login-form">

                        <form id="updatechallengesettings" method="POST">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <h3 class="text-center" style="margin-top: 25px;">Edit Default Checkpoints</h3>
                            <div class="row" style="margin-top: 25px;">
                                <div class="form-group col-lg-4 col-md-4 col-sm-4">
                                    <label for="easy" style="font-size: 18px;">Easy: </label>
                                </div>
                                <div class="form-group col-lg-8 col-md-8 col-sm-8">
                                        <input class="form-control" type="text" id="easy" name="easy" placeholder="3" required>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 25px;">
                                <div class="form-group col-lg-4 col-md-4 col-sm-4">
                                    <label for="medium" style="font-size: 18px;">Medium: </label>
                                </div>
                                <div class="form-group col-lg-8 col-md-8 col-sm-8">
                                        <input class="form-control" type="text" id="medium" name="medium" placeholder="4" required>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 25px;">
                                <div class="form-group col-lg-4 col-md-4 col-sm-4">
                                    <label for="hard" style="font-size: 18px;">Hard: </label>
                                </div>
                                <div class="form-group col-lg-8 col-md-8 col-sm-8">
                                        <input class="form-control" type="text" id="hard" name="hard" placeholder="5" required>
                                </div>
                            </div>
                            <div class="row">
                                <!-- <div class="col-lg-8 col-md-8 col-sm-8"></div> -->
                                <div class="form-group text-center col-lg-12 col-md-12 col-sm-12">
                                    <button class="btn btn-primary" type="submit" style="float: right;">Update</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </main>

        <footer name="admin-footer" id="admin-footer">
        <p><em>Copyright &copy; Robotic Coding Car Control 2021.</em></p>
        </footer>
    </body>
    <script>
        // Called when "Update" button is pressed
        $("#updatechallengesettings").submit(function(e) {
            e.preventDefault();                         // prevent form submission (which reloads the page)
            updateDefaultSettings("{{ csrf_token() }}");
        });
    </script>

</html>
