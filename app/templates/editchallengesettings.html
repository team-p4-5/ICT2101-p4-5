<!DOCTYPE html>
<html lang="en" name="adminhtml" id="adminhtml">
    {% include 'base.html' %}
    <body name="admin-body" id="admin-body">
            <nav class="navbar navbar-expand-lg navbar-dark " id="admin-nav" name="admin-nav">
                <a class="navbar-brand" href="../static/images/logo.png" name="admin-logo" id="admin-logo"><img src="../static/images/logo.png" alt="../static/images/startup.logo" height="20"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="container" id="admin-content-container" name="admin-content-container">

                <div class = "row justify-content-center" id="admin-content-row-size" name="admin-content-row-size">
                    <div class="col-12 text-white rounded my-auto " id="admin-login-form" name="admin-login-form" >


                        <form method="post">
                            <h1 class="text-center">Challenge</h1>
                            <div class="row">

                            <div class="form-group col-1">
                                <label for="challengelevel">Select: </label>
                            </div>
                            <div class="form-group col">

                                <select class="form-control" name="challengelevel" id="challengelevel">
                                        <option value="easy">Easy</option>
                                        <option value="normal">Normal</option>

                                </select>
                            </div>
                            <div class="form-group col-1">
                                <label for="key">Key: </label>
                            </div>

                            <div class="form-group col">

                                <input class="form-control" id="key"
                                       name="key" required>
                            </div>
                            <div class="form-group text-center col-1">
                                <button class="btn btn-primary" type="submit">Enter</button>
                            </div>
                        </div>
                        </form>

                    </div>
                </div>
            </main>

        <footer name="admin-footer" id="admin-footer">
        <p><em>Copyright &copy; Robotic Coding Car Control 2021.</em></p>
        </footer>
    </body>


</html>
